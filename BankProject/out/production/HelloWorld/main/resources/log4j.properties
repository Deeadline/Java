log4j.rootLogger=TRACE, console, log, error

#Console Appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

#File Appender
log4j.appender.error=org.apache.log4j.RollingFileAppender
log4j.appender.error.File=E:/Repozytoria/Java/BankProject/logs/errors.log
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=[%d{ISO8601}]%5p%6.6r[%t]%x - %C.%M(%F:%L) - %m%n

#File Appender
log4j.appender.log=org.apache.log4j.RollingFileAppender
log4j.appender.log.File=E:/Repozytoria/Java/BankProject/logs/logs.log
log4j.appender.log.layout=org.apache.log4j.PatternLayout
log4j.appender.log.layout.ConversionPattern=[%d{ISO8601}]%5p%6.6r[%t]%x - %C.%M(%F:%L) - %m%n

# Set the logger level of File Appender to WARN
log4j.appender.error.Threshold = WARN
log4j.appender.log.Threshold = INFO